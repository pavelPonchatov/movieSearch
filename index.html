<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Movie-search</title>
</head>
<body>
    
    <header class="header">
        <h1 class="header__title">Movie Search</h1>
    </header>


    <main class="main">
        <div class="search">
            <input type="text" class="search__input" placeholder="Serach movie" autofocus>
            <button class="search__btn">Search</button>
            <div class="search__load lds-dual-ring"></div>
            <span class="search__clean"></span>
            <span class="search__keyboard"></span>
        </div>

        <p class="info"></p>


            <!-- Slider main container -->
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
            </div>
        </div>
        <div class="swiper__btn swiper-button-prev"></div>
        <div class="swiper__btn swiper-button-next"></div>
    </main>

    <footer class="footer">
        <h3 class="footer__title">RSS School 2020q1</h3>
        <a class="footer__github" href="https://github.com/pavelPonchatov">pavelPonchatov</a>
    </footer>


    <script src="./dist/script.js"></script>
</body>
</html>
